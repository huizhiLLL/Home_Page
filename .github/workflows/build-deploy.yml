# GitHub Actions workflow for automatically building and deploying the static website daily
name: Build and Deploy Static Website

on:
  # 每天定时运行（UTC时间0点，北京时间8点）
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

# 添加作业权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码库 - 移除persist-credentials: false
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安装项目依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行构建脚本生成静态文件
      - name: Generate static files
        run: python build_static.py

      # 5. 配置Git用户信息
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 6. 添加并提交更改
      - name: Commit changes
        run: |
          git add index.html background.jpg
          git commit -m 'Automated daily build: Update static website' || echo "No changes to commit"

      # 7. 推送更改到仓库 - 更新为最新版本的push action
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}